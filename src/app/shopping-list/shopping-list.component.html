<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients$ | async"
        (click)="onIngredientSelected(ingredient.id)"
        [ngStyle]="{
          'background-color':
            (selectedIngrId$ | async) === ingredient.id ? '#73c7af' : 'white'
        }"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
